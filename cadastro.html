<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body bgcolor= "00ff00">
    <main>
      <div class="container">
        <div class="title"> Cadastro Metflix </div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>
        <div class="input">
            <label>cpf:</label>
            <input type="text" id='cpf' class="form-control cpf-mask"  cpf-mask="000.000.000-00" maxlength="14">
        </div>
        <div class="input">
            <label>Numero do cartão</label>
            <input type="number" id='cartao' maxlenght = "14">
        </div>
        <div class="input">
            <label>Verso do cartão</label>
            <input type="number" id='verso' maxlenght = "14">
        </div>
        
        <button id='calcular'>Cadastrar</button>
        <script src="cadastro.js"></script>
    </main>
  </body>
</html>
